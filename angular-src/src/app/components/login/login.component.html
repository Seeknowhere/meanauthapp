<h2 class="page-header" >Login</h2>
<form class="form-signin"   (submit)="onLoginSubmit()" >
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter Username"  name="username">
        </div>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder=" Enter Password"  name="password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Login">
</form>
